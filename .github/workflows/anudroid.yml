name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
     
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Install OpenCV
      run: |
        wget https://github.com/opencv/opencv/releases/download/4.8.0/opencv-4.8.0-android-sdk.zip
        unzip opencv-4.8.0-android-sdk.zip
        mkdir -p app/src/main/jniLibs
        mkdir -p app/libs  
        cp -r OpenCV-android-sdk/sdk/native/libs/* app/src/main/jniLibs/   
        cp OpenCV-android-sdk/sdk/java/aar/opencv/build/outputs/aar/opencv-release.aar app/libs/opencv.aar
        echo "Native libs:"
        find app/src/main/jniLibs -name '*.so' | xargs ls -la
        echo "AAR file:"
        ls -la app/libs/
    
    - name: Build
      run: ./gradlew assembleDebug
      

