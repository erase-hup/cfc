name: Android CI
on:
  workflow_dispatch:  
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # Install specific NDK version
      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;22.1.7171670"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/22.1.7171670" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/22.1.7171670" >> $GITHUB_ENV
          
      # Install CMake if needed
      - name: Install CMake
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.16.3"
          
      # Verify installations
      - name: Verify installations
        run: |
          echo "Android SDK: $ANDROID_HOME"
          echo "NDK: $ANDROID_NDK_HOME"
          ls -la $ANDROID_NDK_HOME
          
      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew assembleRelease
